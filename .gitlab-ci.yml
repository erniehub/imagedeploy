workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_REF_PROTECTED == 'true'

variables:
  DOCKER_DRIVER: overlay2

  HELM_VERSION: 3.2.4
  KUBERNETES_VERSION: 1.15.12
  ALPINE_VERSION: '3.12'
  GLIBC_VERSION: 2.31-r0

  BUILD_IMAGE_NAME: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA"

stages:
  - build
  - test
  - release

include:
  - local: .gitlab/ci/build.gitlab-ci.yml
  - local: .gitlab/ci/shellcheck.gitlab-ci.yml
  - local: .gitlab/ci/test.gitlab-ci.yml
  - local: .gitlab/ci/release.gitlab-ci.yml
  - local: .gitlab/ci/chart.gitlab-ci.yml

# This complements the skip-if-docs-only rule to ensure that
# we are not skipping tests when code is *actually* changed.
assert-docs-only:
  image: alpine
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /\Adocs:/'
  before_script:
    - apk add git
  script:
    - git diff --name-only HEAD~1 | grep -v '.md$' && exit 1 || exit 0
